<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="./icontfont/font_amel523lzblhxgvi/iconfont.css" />
		<script src="./Swiper-3.4.2/dist/js/swiper.min.js"></script>
		<link rel="stylesheet" href="./Swiper-3.4.2/dist/css/swiper.min.css">
	</head>

	<body>
		<div id="demo">

		</div>
		<audio id= song autoplay="autoplay" src="" alt="" v-if="showplay"></audio>
	</body>
	<script src="bundle.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded",function(){
			window.onclick=function(e){
				e = e||window.event;
				var target = e.target || e.srcElement;
				if(target.className.toLowerCase()=="keepplay"){
					setTimeout(function(){
						var play = sessionStorage.getItem("playsongurl");
						var audio = document.getElementById("song");
						audio.setAttribute("src",play)
					},1000) 				
				}else if(target.id.toLowerCase()=="stop"){
					var audio = document.getElementById("song");
					audio.setAttribute("src",null)
				}
			}

		});
	</script>

</html>
